{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}


{% block content %}
    <div class="panel panel-primary">
        <div class="panel-body">
            <form action="{% url 'profiles:update_profile' pk=profile.pk %}" method="POST" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="panel-footer">
                    <button type="submit" class="save btn btn-default">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
