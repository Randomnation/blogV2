{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head %}{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'account:login_success' %}">{% endif %}
{% endblock %}



{% block content %}
    <div class="container-fluid margin_top">
        <div class="row"><div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'account:login' %}?next={{ next }}" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div align="center">
                                <button type="submit" class="save btn btn-primary">
                                    Log In
                                </button>
                                <a href="{% url 'account:register' %}" class="save btn btn-secondary">
                                    Register
                                </a>
                            </div>





                            {# Assumes you setup the password_reset view in your URLconf #}
                            {#<p><a href="{% url 'password_reset' %}">Lost password?</a></p>#}
                    </div></div></div><div class="col-md-3"></div></div></div>
{% endblock %}
