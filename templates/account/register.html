{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head %}
    {% if user.is_authenticated %}
        <meta http-equiv="refresh" content="0; url={% url 'account:login_success' %}">
    {% endif %}

    <script src='https://www.google.com/recaptcha/api.js'></script>

{% endblock %}



{% block content %}
    <div class="container margin_top">
        <div class="row"><div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="{% url 'account:register' %}" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="g-recaptcha" id="captcha" data-sitekey="6LdN-AYUAAAAAChGKuW_jljlXBz0MoZ3ykcYxkF1"></div>
                            <div align="center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>





                            {# Assumes you setup the password_reset view in your URLconf #}
                            {#<p><a href="{% url 'password_reset' %}">Lost password?</a></p>#}
                    </div></div></div><div class="col-md-3"></div></div></div>
{% endblock %}
